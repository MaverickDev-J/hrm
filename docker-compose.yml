services:
  postgres:
    image: postgres:15-alpine
    container_name: hr_postgres
    environment:
      POSTGRES_USER: hruser
      POSTGRES_PASSWORD: hrpass123
      POSTGRES_DB: hr_management_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hruser -d hr_management_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
